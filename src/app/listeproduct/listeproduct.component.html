<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">description</th>
      <th scope="col">price</th>
      <th scope="col">stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let p of listeproduct;let index=index">
      <th scope = "row">{{index+1}}</th>
      <td>{{p.name}}</td>
      <td>{{p.description}}</td>
      <td>{{p.price}}</td>
      <td>{{p.stock}}</td>
    <td>
      <button type="button" class="btn btn-danger"(click)="deleteproducts(p._id)">delete</button>
       &nbsp;
      <button type="button" class="btn btn-info" [routerLink]="['/productdetail',p._id]">detail</button>
      &nbsp;&nbsp;

      <button type="button" class="btn btn-info" [routerLink]="['/updateproduct',p._id]">update</button>
      
    </td>
    </tr>
  </tbody>
</table>
