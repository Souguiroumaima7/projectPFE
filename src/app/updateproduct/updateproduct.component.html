
<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">name</label>
    <input type="name"  formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">description</label>
    <input type="description"  formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="description">
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="price" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"></label>
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="stock" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"></label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateproduct()">update</button>

</form>
